<!DOCTYPE html>
<html>
  <head>
    <title>Brick Breaker</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <!-- connect to the game js file and defer until the html items are placed -->
    <script src="game.js" defer></script>
  </head>
  <body>
    <div id="var-display"><p id="var-readout"></p></div>
    <canvas id="canvas"></canvas><br />
    <!-- Add the pause button -->
    <button id="pause-button">Pause</button><br />
    <!-- add a label and span tags to slider -->
    <label>Speed Slider</label>
    <span>0</span>
    <!-- Add the range slider with a min of 5 and max of 10 and a default value of 5-->
    <input type="range" id="speed-slider" min="0" max="10" value="5" />
    <!-- add the end speed span -->
    <span>10</span>
  </body>
</html>
